{% extends 'tienda/base.html' %}

{% block content %}
<section class="section login-section">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="login-card checkout-card" style="max-width: 450px; width: 100%;">
            <div class="checkout-card-header text-center py-4">
                <span class="logo-icon fs-1">üé£</span>
                <h3 class="mt-2 mb-0">Acceso Vendedores</h3>
                <p class="text-white-50 small">Ingresa tus credenciales para gestionar pedidos</p>
            </div>
            <div class="checkout-card-body p-5">
                {% if form.errors %}
                <div class="alert alert-danger mb-4">
                    Nombre de usuario o contrase√±a incorrectos.
                </div>
                {% endif %}

                <form method="post" class="modern-form">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <div class="floating-label-group">
                            <div class="field-icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="field-icon">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <input type="text" name="username" class="form-control" placeholder=" " required
                                    id="id_username">
                                <label for="id_username" class="form-label-custom-floating">Usuario</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <div class="floating-label-group">
                            <div class="field-icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="field-icon">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input type="password" name="password" class="form-control" placeholder=" " required
                                    id="id_password">
                                <label for="id_password" class="form-label-custom-floating">Contrase√±a</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-confirm-order w-100 btn-lg">
                        Iniciar Sesi√≥n
                    </button>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
